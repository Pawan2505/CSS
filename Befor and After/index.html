<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;

        }

        .main-box {
            width: 300px;
            height: 300px;
            position: relative;
            background-color: lightskyblue;
        }

        .box {
            width: 100%;
            height: 100%;
        }

        .box:before {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: lightgreen;
            left: -50%;
            top: -50%;
            transition: all 2s linear;
        }

        .box:after {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: rgb(169, 144, 238);
            right: -50%;
            top: -50%;
            transition: all 2s linear;
        }

        .main-box:before {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: lightblue;
            left: -50%;
            bottom: -50%;
            transition: all 2s linear;
        }

        .main-box:after {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: lightslategray;
            right: -50%;
            bottom: -50%;
            transition: all 2s linear;
        }

        .main-box:hover .box::before {
            left: 0;
            top: 0;
        }

        .main-box:hover .box::after {
            top: 0;
            right: 0;
        }

        .main-box:hover::before {
            left: 0;
            bottom: 0;
        }

        .main-box:hover::after {
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="main-box">
        <div class="box"></div>
    </div>
</body>

</html>
