<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After and Befor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            height: 300px;
            background-color: lightskyblue;
            position: relative;
        }

        .box {
            width: 100%;
            height: 100%;
            /* background-color: rgb(255, 0, 47); */
        }

        .container .box::before {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: lightcoral;
            top: -50%;
            left: -50%;

            /* transition: all 2s linear; */
            transition-delay: 1s;
            transition-duration: 2s;
            transition-timing-function: linear;

        }

        .container .box::after {
            position: absolute;
            content: '';
            width: 50%;
            height: 50%;
            background-color: lightblue;
            top: -50%;
            right: -50%;
            transition-delay: 1s;
            transition-duration: 2s;
            transition-timing-function: linear;
        }

        .container::before {
            position: absolute;
            content: '';
            width: 50%;
            height: 50%;
            background-color: lightblue;
            bottom: -50%;
            left: -50%;
            transition-delay: 1s;
            transition-duration: 2s;
            transition-timing-function: linear;
        }

        .container::after {
            position: absolute;
            content: '';
            width: 50%;
            height: 50%;
            background-color: lightsteelblue;
            bottom: -50%;
            right: -50%;
            transition-delay: 1s;
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(0.17, 0.3, 1, 1);
        }

        .container:hover .box::before {
            top: 0;
            left: 0;
        }

        .container:hover .box::after {
            top: 0;
            right: 0;
        }

        .container:hover::before {
            bottom: 0;
            left: 0;
        }

        .container:hover::after {
            bottom: 0;
            right: 0;
        }

        input:focus {
            outline: goldenrod;
            background-color: brown;
        }

        a:focus {
            color: cadetblue;
        }
    </style>
</head>

<body>

    <a href="https://lms.rnwmultimedia.com/batch/2375/faculty?r=L2JhdGNo" target="_blank">Go To Page</a>

    <input type="text" name="" id="">

    <!-- <p id="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi, corrupti.</p> -->

    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
