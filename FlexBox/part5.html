<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox align-self Example</title>
<style>
  .container {
    display: flex;
    height: 200px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    justify-content: space-around;
    align-items: center; /* Default alignment for all items */
  }
  .item {
    padding: 20px;
    border: 1px solid #000;
    background-color: #e0e0e0;
  }
  .item1 {
    align-self: flex-start; /* Overrides align-items for this item */
  }
  .item2 {
    align-self: flex-end; /* Overrides align-items for this item */
  }
  .item3 {
    align-self: center; /* Overrides align-items for this item */
  }
  .item4 {
    align-self: baseline; /* Overrides align-items for this item */
  }
  .item5 {
    align-self: stretch; /* Overrides align-items for this item */
  }
</style>
</head>
<body>
  <div class="container">
    <div class="item item1">Item 1</div>
    <div class="item item2">Item 2</div>
    <div class="item item3">Item 3</div>
    <div class="item item4">Item 4</div>
    <div class="item item5">Item 5</div>
  </div>
</body>
</html>
