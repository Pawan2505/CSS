<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 400px;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .box1 {
            background-color: aqua;
            left: 150px;
        }

        .box2 {
            background-color: blue;
            z-index: 2;
            left: 180px;
        }

        .box3 {
            background-color: brown;
            left: 200px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>

</html>
