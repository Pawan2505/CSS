<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transforms</title>
    <style>
        .transform {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 50px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }

        .scale {
            transform: scale(1.5);
            /* Scale up by 1.5 times */
        }

        .rotate {
            transform: rotate(45deg);
            /* Rotate by 45 degrees */
        }

        .skew {
            transform: skew(20deg, 10deg);
            /* Skew by 20 degrees on X axis and 10 degrees on Y axis */
        }

        .translate {
            transform: translate(50px, 100px);
            /* Translate 50px right and 100px down */
        }
    </style>
</head>

<body>

    <!-- Interoduction CSS3 -->

    <!-- 
CSS3 introduced a range of new features and capabilities that significantly enhanced web design and development. Among these features are the CSS transform functions such as scale, rotate, skew, and translate, which allow for the manipulation of elements in two-dimensional space. -->

    <div class="transform scale">Scale</div>
    <div class="transform rotate">Rotate</div>
    <div class="transform skew">Skew</div>
    <div class="transform translate">Translate</div>
</body>

</html>
