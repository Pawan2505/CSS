<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Basis</title>
    <style>
        .container {
            display: flex;
            border: 1px solid #000;
        }

        .item {
            background-color: lightblue;
            border: 1px solid darkblue;

            width: 500px;
        }

        .item1 {
            flex-basis: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>

</html>



<!-- each .item has a flex-basis of 100px, meaning each item will initially take up 100px of space along the main axis. -->
