<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Items-Baseline</title>
    <style>
        .container {
            display: flex;
            align-items: baseline;
            height: 200px;
            border: 1px solid #000;
        }

        .item {
            background-color: lightgreen;
            border: 1px solid darkgreen;
            width: 100px;
        }

        .item1 {
            font-size: 24px;
        }

        .item2 {
            font-size: 18px;
        }

        .item3 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>

</html>




<!-- The baseline value aligns the flex items such that their baselines align. The baseline is typically the line upon which most letters "sit" and below which descenders extend.

when you want text within flex items to align properly across multiple items. -->
