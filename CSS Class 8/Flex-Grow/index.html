<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grow</title>
    <style>
        .container {
            display: flex;
            border: 1px solid #000;
            height: 100px;
        }

        .item {
            background-color: lightgreen;
            border: 1px solid darkgreen;
            flex-grow: 1;
        }

        .item2 {
            flex-grow: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>

</html>



<!-- Item 2 has a flex-grow value of 2, while the other items have a flex-grow value of 1. This means Item 2 will take up twice as much space as Item 1 and Item 3 when the container has extra space. -->
