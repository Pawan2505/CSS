<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Items-Stretch</title>
    <style>
        .flex-container {
            display: flex;
            align-items: stretch;
            height: 300px;
            width: 500px;
            background: rgb(185, 184, 184);
            border-radius: 5px;
        }

        .item-container {
            background-color: #2A479E;
            color: #ddd;
            margin: 10px;
            padding: 10px
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="item-container">item1</div>
        <div class="item-container">item2</div>
        <div class="item-container">item3</div>
        <div class="item-container">item4</div>
        <div class="item-container">item5</div>
    </div>
</body>

</html>



<!-- The stretch value stretches the flex items to fill the container's cross axis. -->

<!-- all stretch to fill the height of the flex container. -->

<!-- The flex items contain varying amounts of text content, demonstrating how each item stretches to fill the container's height regardless of content size. -->
