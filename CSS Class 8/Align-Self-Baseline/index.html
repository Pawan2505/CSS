<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align-Self-Baseline</title>
  <style>
    .container {
      display: flex;
      height: 200px;
      border: 1px solid #000;
    }
    .item {
      background-color: lightgreen;
      border: 1px solid darkgreen;
      width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item1 {
      font-size: 24px;
    }
    .item-baseline {
      align-self: baseline;
      font-size: 18px;
    }
    .item3 {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">Item 1</div>
    <div class="item item-baseline">Item 2</div>
    <div class="item item3">Item 3</div>
  </div>
</body>
</html>
