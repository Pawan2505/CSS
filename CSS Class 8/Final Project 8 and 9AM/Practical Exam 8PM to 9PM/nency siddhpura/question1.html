<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-image: url(./bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100%;
        width: 100%;
    }
    .form{
        height: 400px;
        width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid black;
        margin: auto;
        margin-top: 50px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 25px;
        box-shadow: inset -5px -5px 5px;
    }
    .heading{
        color: rgb(11, 11, 11);
        position: relative;
        margin: 1px;
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }
    .heading:hover{
        color: rgba(0, 0, 0, 0.5);
    }
    .name{
        color: rgb(159, 14, 14);
        font-size: 15rem;
    }
    .form .text{
        color: white;
        margin-top: 10px;
        text-align: left;
        font-size: 1.1rem;
    }
    .box{
        background: rgba(0, 0, 0, .5);
        border: none;
        height: 30px;
        border-radius: 25px;
        text-align: center; 
        color: black;
    }
    .box:hover{
        background-color: white;
    }
    button{
        border-radius: 25px;
        width: 100px;
        height: 40px;
        background: rgb(153, 145, 145);
        color: white;
        border: none;
    }
    button:hover{
        background-color: black;
    }
</style>
<body>
    <div class="heading">
        <h1>LOGIN FORM</h1>
    </div>
    
    <form action="" class="form">
        <label for="gmail" class="text">User Name</label><br>
        <input type="text" id="name" placeholder="Enter Username" class="box">
        <br><br>
        <label for="password" class="text">Password</label><br>
        <input type="password" id="password" placeholder="Enter Your Password" class="box" required>
        <br><br>
        <label for="button"></label>
        <button>LOGIN</button>
    </form>
</body>
</html>
