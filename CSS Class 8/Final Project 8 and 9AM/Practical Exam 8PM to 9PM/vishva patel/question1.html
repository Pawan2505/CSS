<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: auto;
            width: 400px;
            margin: 50px;
            padding: 50px;
            background-color: aqua;
            border: 2px solid;
        }
        .form{
            padding: 50px;
            color: green;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 30px; color: blue; font-weight: 900; font-style: italic;">Contact Form</h1>
    <form class="form">
        <label>Name</label>
        <input type="text"><br><br>
        <label>Surname</label>
        <input type="text"><br><br>
        <label>Mobile No</label>
        <input type="tel"><br><br>
        <label>Telephone No</label>
        <input type="tel"><br><br>
        <label>E-MAIL ID</label>
        <input type="email"><br><br>
        <input type="submit">
        <input type="reset">
    </form>
    </div>
</body>
</html>
