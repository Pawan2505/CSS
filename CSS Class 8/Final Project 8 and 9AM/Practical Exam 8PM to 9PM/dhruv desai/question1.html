<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us </title>
    <style>
        #contact-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #10aed1;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 490px;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid green;
            border-radius: 3px;
        }

        input[type="email"] {
            width: 490px;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid blue;
            border-radius: 3px;
        }

        textarea {
            width: 490px;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #54c4d6;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: darkturquoise;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #b32280;
        }
    </style>
</head>

<body>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
