<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align-Self-Stretch</title>
  <style>
    .container {
      display: flex;
      height: 200px;
      border: 1px solid #000;
    }
    .item {
      background-color: lightblue;
      border: 1px solid darkblue;
      width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item-stretch {
      align-self: stretch;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item item-stretch">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
