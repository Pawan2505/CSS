<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: blueviolet;
        }

        .box {
            width: 500px;
            height: 500px;
            border: 2px solid;
            background-color: cadetblue;
        }

        /* 1. Small (Mobile): */


        @media (max-width: 600px) {
            .container {
                background-color: rgb(238, 144, 152);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .box {
                height: 200px;
                width: 50%;
                background-color: burlywood;
                padding: 50px;
                overflow: auto;
            }
        }


        /* 2. Medium (Tablet): */


        @media (min-width: 601px) and (max-width: 900px) {
            .container {
                background-color: lightcoral;
            }
        }



        /* 3. Large (Desktop): */


        @media (min-width: 901px) and (max-width: 1200px) {
            .container {
                background-color: lightgreen;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .box {
                height: 300px;
                background-color: burlywood;

            }
        }



        /* 4. Extra Large (Large Desktop): */



        @media (min-width: 1201px) {
            .container {
                background-color: lightslategray;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat quibusdam soluta officiis iure
                sit
                doloremque in voluptas, numquam, quisquam velit earum cumque expedita nisi, et minima temporibus
                cupiditate placeat deleniti.</p>
        </div>
    </div>

</body>

</html>
