<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .footer-logo {
            flex: 1;
            max-width: 150px;
            margin-right: 100px;
        }
        .footer-logo img {
            max-width: 100%;
        }
        .footer-content {
            display: flex;
            flex: 2;
            justify-content: space-between;
        }
        .newsletter-signup {
            flex: 1;
            max-width: 300px;
            margin-right: 20px;
        }
        .newsletter-signup h3 {
            margin-bottom: 10px;
        }
        #newsletter-form {
            display: flex;
        }
        #newsletter-form input[type="email"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #newsletter-form button {
            width: 30%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            padding: 10px;
        }
        .footer-menu {
            flex: 1;
            max-width: 300px;
            margin-right: 20px;
        }
        .footer-menu h3 {
            margin-bottom: 10px;
        }
        .footer-menu ul {
            list-style-type: none;
            padding: 0;
        }
        .footer-menu ul li {
            margin-bottom: 5px;
        }
        .footer-menu ul li a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .footer-menu ul li a:hover {
            color: #fff;
        }
        .social-media {
            flex: 1;
            max-width: 200px;
        }
        .social-media h3 {
            margin-bottom: 10px;
        }
        .social-icons {
            display: flex;
            color: #fff;
        }
        .social-icon {
            margin-right: 10px;
            color: white;
        }
        .social-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
        .social-icon img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkNMw1ttHfY4iGIu00aTyRwKwqyHEM9X4UyQ&s"
                    alt="Website Logo">
            </div>
            <div class="footer-content">
                <div class="newsletter-signup">
                    <h3>Subscribe to Our Newsletter</h3>
                    <form id="newsletter-form" action="subscribe.php" method="post">
                        <input type="email" name="email" placeholder="Enter your email" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
                <div class="footer-menu">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-threads"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
