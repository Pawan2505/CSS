<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    background-color: lightblue;
    width: 100%;
    height: 945px;
}
.form {
    display: flex;
    justify-content: center;
   
}
.box{
    margin-top:200px ;
    background-color: white;
    padding: 80px 80px;
    height: 590px;
    width: 850px;
}
.first{
    padding: 20px 100px 20px 20px;
    border-radius: 10px;
   
   
}
.last{
    padding: 20px 100px 20px 20px;
    border-radius: 10px;
}
.email{
    padding: 20px 100px 20px 20px;
    border-radius: 10px;
}
.phone{
    padding: 20px 100px 20px 20px;
    border-radius: 10px;
}
.address{
    padding: 20px 460px 20px 20px;
    border-radius: 10px;
}
.message{
    padding: 20px 460px 20px 20px;
    border-radius: 10px;
}
.box h1{
    text-align: center;
    margin-bottom: 55px;
}
.button{
    padding: 10px 20px;
    margin-top: 30px;
    margin-left: 270px;
    border-radius: 10px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
 <div class="form">
    <form action="">
      <div class="box">
            <h1>Contact Form   :</h1>
        <input class="first" type="text" placeholder="First Name">
        &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="last" type="text" placeholder="Last Name">
       
<br> <br>
        <input class="email" type="E-mail" placeholder="Email">
       
        &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="phone" type="tel" placeholder="Phone">
<br><br>
        <input class="address" type="Address" placeholder="Address">
<br><br>
        <input class="message" type="text" placeholder=" Type your message here" >
        <button class="button">submit</button>
    </div>
    </form>
</div>
</div>
</body>
</html>
