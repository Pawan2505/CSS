<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .first img {
            height: 200px;
            width: 200px;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(51, 53, 53);

        }

        li {
            list-style: none;
            color: white;
        }

        .icon {
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: white;
        }

        .text {
            padding: 20px 20px;
            border-radius: 10px;

        }

        button {
            padding: 20px 50px 20px 20px;
            border-radius: 10px;
            cursor: pointer;
            background-color: green;
            color: white;
        }
    </style>

</head>

<body>
    <footer>
        <div class="container">
            <div class="first">
                <img src="images/logo-1-removebg-preview.png" alt="logo">
            </div>
            <div class="second">
                <ul>
                    <li>WEEBLY THEMES</li>
                    <li>PRE-SALE FAQS</li>
                    <li>SUBMIT A TICKET</li>
                </ul>
            </div>

            <div class="third">
                <ul>
                    <li>SERVICES</li>
                    <li>THEME TWEAK</li>
                </ul>
            </div>
            <div class="four">
                <ul>
                    <li>SHOWCASE</li>
                    <li>WIDGETKIT</li>
                    <li>SUPPORT</li>
                </ul>
            </div>
            <div class="fifth">
                <ul>
                    <li>ABOUT US</li>
                    <li>CONTACT US</li>
                    <li>AFFLIATES</li>
                    <li>RESOURCES</li>
                </ul>
            </div>

            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <input class="text" type="text" placeholder="text here">
            <button>SUBMIT</button>
        </div>
    </footer>

</body>

</html>
