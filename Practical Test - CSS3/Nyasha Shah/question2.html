<!DOCTYPE html>
<html lang="en">
<head>

    <title>Footer Design</title>
   
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
footer {
    background-color: #333;
    color: #fff;
    padding: 30px 0;
}
.container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}
.footer-left,
.footer-center,
.footer-right {
    flex: 1;
    margin-bottom: 20px;
}
.logo img {
    max-width: 100px;
}
.social-icons {
    margin-top: 10px;
}
.social-icon {
    display: inline-block;
    margin-right: 10px;
    color: #fff;
}
.social-icon img {
    width: 30px;
    height: auto;
}
.footer-center h3,
.footer-right h3 {
    margin-bottom: 10px;
}
.newsletter-form {
    display: flex;
    align-items: center;
}
.newsletter-form input {
    padding: 10px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    margin-right: 10px;
}
.newsletter-form button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}
.footer-menu {
    list-style-type: none;
    padding: 0;
}
.footer-menu li {
    margin-bottom: 5px;
}
.footer-menu a {
    color: #fff;
    text-decoration: none;
    display: flex;
}
.footer-menu a:hover {
    text-decoration: underline;
}
    </style>
</head>
