<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow {
            margin: auto;
            margin-top: 100px;
            width: 500px;
            height: 500px;
            box-shadow: 0px 5px 5px 5px #d22121;
        }

        .text-shadow {
            font-size: 24px;
            text-shadow: 5px 5px 2px green;
        }

        .web {
            font-size: 30px;
            -webkit-text-stroke: 1px black;
            color: #1aba55;
        }

        .icon-container{
            width: 200px;
            height: 200px;
            border: 1px solid;
            
        }

    </style>
</head>

<body>
    <div class="shadow"></div>

    <div class="text-shadow">Lorem, ipsum.</div>

    <div class="web">Lorem ipsum dolor sit amet.</div>

    <div class="icon-container">
        <i class="icon">Icon</i>
    </div>
</body>

</html>
