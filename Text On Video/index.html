<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text On Image</title>

    <style>
        .banner {
            position: relative;
        }

        .banner video {
            min-width: 100%;
            max-height: 400px;
        }

        .banner-text {
            position: absolute;
            top: 25%;
            color: #c01111;
            padding: 20px;
        }

        .banner-text h3 {
            font-size: 26px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <video src="./Video/High tech digital world background 4k.mp4" autoplay loop></video>
        <div class="banner-text">
            <h3>Red & White Eduation Pvt Ltd</h3>
            <p>Learn with Red & White</p>
        </div>
    </div>
</body>

</html>
