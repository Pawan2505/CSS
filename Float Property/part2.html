<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Attach In Html(Object-Fit, Object Position)</title>
    <style>
        main {
            padding: 20px;
        }

        .image-container {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
        }

        /* Image styles */
        img {
            width: 100%;
            height: 300px;
            background-color: #f4f4f4;
            display: block;
        }

        /* Object fit examples */
        .cover-image {
            object-fit: cover;
        }

        .contain-image {
            object-fit: contain;
            background-color: #ddd;
            /* Optional background color to show empty space */
        }

        /* Object position example */
        .position-image {
            object-fit: cover;
            /* object-position: top left; */
            object-position: bottom;
        }
    </style>
</head>

<body>

    <main>
        <section class="image-container">
            <h2>Cover Fit</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuS5Ahp5ufXk6loH_XChlPbWwzdCh2YOYHg8yHZe5_BxotgLrLkeh5WEJBYA&s"
                alt="Example Image" class="cover-image">
        </section>

                alt="Example Image" class="contain-image">
        </section>

</html>
