<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: aqua;
        }

        .main-box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: bisque;
        }

        .box {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .box::before,
        .box::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            transition: all 0.5s linear;
        }

        .box::before {
            background-color: brown;
            top: -50%;
            left: -50%;
        }

        .box::after {
            background-color: cadetblue;
            top: -50%;
            right: -50%;
        }

        .main-box::before,
        .main-box::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            transition: all 0.5s linear;
        }

        .main-box::before {
            background-color: rgb(195, 7, 92);
            bottom: -50%;
            right: -50%;
        }

        .main-box::after {
            background-color: chartreuse;
            bottom: -50%;
            right: -50%;
        }

        .main-box:hover .box::before {
            top: 0;
            left: 0;
        }

        .main-box:hover .box::after {
            top: 0;
            right: 0;
        }

        .main-box:hover::before {
            bottom: 0;
            left: 0;
        }

        .main-box:hover::after {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div class="box"></div>
    </div>
</body>
</html>
