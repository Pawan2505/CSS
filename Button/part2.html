<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Hover Box</title>
    
    <style>
        
.button {
    display: inline-block;
    height: 100px;
    width: 100px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    margin: 200px;
}

.button .hover-left {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: #0056b3;
    color: white;
    transition: left 0.3s ease;
}

.button:hover .hover-left {
    left: 0;
}

.button .hover-right {
    position: absolute;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100%;
    background-color: #0056b3;
    color: white;
    transition: right 0.3s ease;
}

.button:hover .hover-right {
    right: 0;
}

    </style>
</head>
<body>
    
        <div class="button">
          
            <div class="hover-left">
                
            </div>

            <div class="hover-right">
                
            </div>
        </div>
   
</body>
</html>
