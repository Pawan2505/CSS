<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <style>
        input {
            margin-left: 100px;
        }

        input:focus {
            background-color: red;
            color: #fff;
            outline: 2px solid green;
        }

        button {
            margin-left: 100px;
        }

        button:focus {
            box-shadow: inset 5px 7px blueviolet;
        }

        a:focus {
            background-color: red;
            font-size: 20px;
            font-style: italic;
        }
    </style>

</head>

<body>
    <input type="text" placeholder="Enter Name...">

    <button>Click Me</button>

    <a href="#">Anchor Tag</a>
</body>

</html>
