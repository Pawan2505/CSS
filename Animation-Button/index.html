<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            background-color: cornflowerblue;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: red;
            line-height: 300px;
            text-align: center;
        }

        .box {
            width: 100%;
            height: 100%;
        }


        .box::before {
            content: ' ';
            position: absolute;
            width: 50%;
            height: 50%;
            top: -50%;
            left: -50%;
            background-color: cadetblue;
            transition: all 0.5s linear;
        }

        .box::after {
            content: ' ';
            position: absolute;
            width: 50%;
            height: 50%;
            top: -50%;
            right: -50%;
            background-color: chocolate;
            transition: all 0.5s linear;
        }

        .container::after {
            content: ' ';
            position: absolute;
            width: 50%;
            height: 50%;
            bottom: -50%;
            right: -50%;
            background-color: rgb(69, 210, 30);
            transition: all 0.5s linear;
        }

        .container::before {
            content: ' ';
            position: absolute;
            width: 50%;
            height: 50%;
            bottom: -50%;
            left: -50%;
            background-color: rgb(210, 30, 162);
            transition: all 0.5s linear;
        }

        .container:hover .box::before {
            top: 0;
            left: 0;
        }

        .container:hover .box::after {
            top: 0;
            right: 0;
        }

        .container:hover::before {
            bottom: 0;
            left: 0;
        }

        .container:hover::after {
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            Animation Button
        </div>
    </div>
</body>

</html>
