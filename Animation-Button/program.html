<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <style>
        body {
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: cadetblue;
            width: 300px;
            height: 300px;
            position: relative;
            text-align: center;
            line-height: 300px;

        }

        .box {
            width: 100%;
            height: 100%;
        }

        .box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 50%;
            height: 50%;
            background-color: blue;
            transition: all 0.5s ease-in;
        }

        .box::after {
            content: "";
            background-color: brown;
            width: 50%;
            height: 50%;
            top: -50%;
            right: -50%;
            position: absolute;
            transition: all 0.5s ease-in;
        }

        .container::before {
            content: "";
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 50%;
            height: 50%;
            background-color: chartreuse;
            transition: all 0.5s ease-in;
        }

        .container::after {
            content: "";
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 50%;
            height: 50%;
            background-color: darkblue;
            transition: all 0.5s ease-in;
        }

        .container:hover .box::before {
            top: 0;
            left: 0;
        }

        .container:hover .box::after {
            top: 0;
            right: 0;
        }

        .container:hover::before {
            bottom: 0;
            left: 0;
        }

        .container:hover::after {
            bottom: 0;
            right: 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box">
            Button Box
        </div>
    </div>
</body>

</html>
