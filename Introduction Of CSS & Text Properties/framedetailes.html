<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames and Details in CSS</title>
    <style>
      
        .frame {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }

        .frame-outline {
            outline: 2px dashed #f00;
            padding: 20px;
            margin-bottom: 20px;
        }

        .frame-shadow {
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 20px;
        }

        .details {
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #f9f9f9;
            background-image: url('https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg'); 
            background-size: cover;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

      

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1>Frame with Border</h1>
        <p>This is a div with a solid border.</p>
    </div>

    <div class="frame-outline">
        <h1>Frame with Outline</h1>
        <p>This is a div with a dashed outline.</p>
    </div>

    <div class="frame-shadow">
        <h1>Frame with Box Shadow</h1>
        <p>This is a div with a shadow frame effect.</p>
    </div>

    <div class="details">
        <h1>Detailed Styling</h1>
        <p>This is a div with rounded corners, background color, and a smooth transition effect on hover.</p>
    </div>
</body>
</html>
