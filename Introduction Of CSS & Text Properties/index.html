<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Internal CSS:
                    Internal CSS involves placing CSS rules within the <style> element, typically in the <head> section of an HTML document.
                    Suitable for styling multiple elements within a single HTML document. -->

                    <!-- External CSS:
                    <link rel="stylesheet" type="text/css" href="styles.css">  -->

        <link rel="stylesheet" href="">            

    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>
    
</head>
<body>
    <!-- Topics : 
            Inline Css, Internal Css, External Css@Media, @Key
            FramesDetails: <Tag>, .Class, #IdUse Of Inline Css -->


                <!-- Inline CSS:
                            Inline CSS refers to applying CSS styles directly within HTML tags, using the style attribute.
                            Useful for styling individual elements when no other styling method is available or for quick, one-off styling changes.  -->

                

                            <p style="color: red; font-size: 16px;">This is a paragraph with inline CSS.</p>

                    



</body>
</html>
