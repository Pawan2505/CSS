<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .text-indent{
            text-indent: 50px;
        }
    </style>
    <title>Text Indent</title>
</head>
<body>
    <p class="text-indent">This text has an indentation of 50 pixels at the start of the first line.</p>
</body>
</html>
