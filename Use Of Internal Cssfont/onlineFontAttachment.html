<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .online-font-example {
            font-family: 'Roboto', sans-serif;
        }
        .bold {
            font-weight: 700;
        }
    </style>
    <title>Online Font Example</title>
</head>
<body>
    <p class="online-font-example">This text is in the Roboto font.</p>
    <p class="online-font-example bold">This text is in the Roboto font with bold weight.</p>
</body>
</html>
